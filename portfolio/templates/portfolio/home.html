{% extends 'portfolio/base.html' %}

{% load static %}

{% block content %}

    <div class="row justify-content-center my-3">
        <div class="col-5">
            <img src="{% static 'portfolio/MyFoto.jpg' %}" class="img-fluid">
        </div>
    </div>

    <div class="row justify-content-center mb-3">
        <div class="col-md-9 text-center">
            <h1 id="hometext" class="font-weight-bold">Andrew Kondratiuk<p>
                The Django Developer</p></h1>
        </div>
    </div>

    <h2 class="mt-5 text-center">My development technologies</h2>
    <hr>
    <div class="row">
        {% for project in projects %}
            <div class="col-lg-4 col-md-6">

                {% if project.url %}
                    <a href="{{ project.url }}">
                        <img src="{{ project.image.url }}" class="img-fluid mb-2" width="350">
                    </a>
                {% else %}

                    <img src="{{ project.image.url }}" class="img-fluid mb-2">
                {% endif %}
                <h3 class="text-center">{{ project.title }}</h3>
                <!-- <p>{{ project.description }}</p> -->

            </div>
        {% endfor %}
    </div>

{% endblock %}
